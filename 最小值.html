<body>
    <script>
        function getMin(n,m){
            return( Math.min(n,m));
        }

        let num1 = +prompt(`请输入第一个数字`)
        let num2 = +prompt(`请输入第二个数字`)
        let min = getMin(num1,num2)

        alert(`最小值是${min}`)
        



    </script>



</body>

        let str1 = prompt(`请输入一个字符串`)

        function countBs(N){
            let sum = 0
            for(let i = 0; i < N.length; i++ ){
                if(N[i] === 'B'){
                  sum += 1
                }
            }

            alert(`B的数量是${sum}`);
        }

        countBs(str1)

<body>
    <script>
        function isEven(N){
            while(true){
                N -= 2

                if(N < 0){
                    N = -N
                }

                if(N === 0){
                    console.log(true);
                    break
                }

                if(N === 1){
                    console.log(false);
                    break 
                }
            }
        }

        isEven(50)
        isEven(75)
        isEven(-1)

        
    </script>
</body>
